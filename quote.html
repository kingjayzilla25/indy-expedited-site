<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Indy Expedited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 8px 0;
            padding: 10px;
            width: 250px;
        }
        #quoteResult {
            margin-top: 15px;
            font-weight: bold;
        }
        .back-home {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #b30000;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get a Quote</h2>
        <input id="pickup" type="text" placeholder="Pickup Location"><br>
        <div id="stopsContainer">
            <input class="stop" type="text" placeholder="Stop 1"><br>
        </div>
        <button onclick="addStop()">+ Add Stop</button><br>
        <input id="dropoff" type="text" placeholder="Drop-off Location"><br>
        <button onclick="calculateQuote()">Calculate Quote</button>
        <div id="quoteResult"></div>
        <p>* $40 minimum to book *</p>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <script>
        let stopCount = 1;
        function addStop() {
            stopCount++;
            const container = document.getElementById('stopsContainer');
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Stop ${stopCount}`;
            input.className = 'stop';
            container.appendChild(input);
            container.appendChild(document.createElement('br'));
            autocompleteAddress(input);
        }

        function calculateQuote() {
            const pickup = document.getElementById('pickup').value;
            const dropoff = document.getElementById('dropoff').value;
            const stops = Array.from(document.getElementsByClassName('stop')).map(input => input.value);
            const allPoints = [pickup, ...stops, dropoff];

            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
                origins: [pickup],
                destinations: [dropoff],
                travelMode: 'DRIVING'
            }, function(response, status) {
                if (status !== 'OK') {
                    document.getElementById('quoteResult').innerText = 'Error calculating distance. Please check addresses.';
                } else {
                    const distanceText = response.rows[0].elements[0].distance.text;
                    const miles = parseFloat(distanceText.replace('mi', '').trim());
                    const quote = Math.max(40, miles * 1.25);
                    document.getElementById('quoteResult').innerText = `Estimated Quote: $${quote.toFixed(2)}`;
                }
            });
        }

        function autocompleteAddress(element) {
            new google.maps.places.Autocomplete(element);
        }

        document.addEventListener("DOMContentLoaded", function() {
            autocompleteAddress(document.getElementById('pickup'));
            autocompleteAddress(document.getElementById('dropoff'));
            autocompleteAddress(document.querySelector('.stop'));
        });
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxG_4lz6oOgFbOlPtSO_mVOQyCSjgRWWw&libraries=places"></script>
</body>
</html>
