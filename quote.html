<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote - Indy Expedited</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Get a Quote</h1>
  <form id="quoteForm">
    <label>Pickup Address:</label>
    <input type="text" id="pickup" required />

    <label>Drop-off Address:</label>
    <input type="text" id="dropoff" required />

    <label>Additional Stops (optional, comma separated):</label>
    <input type="text" id="stops" />

    <button type="submit">Calculate Quote</button>
  </form>

  <div id="result"></div>

  <a href="index.html" class="btn">Back to Home</a>

  <script>
    document.getElementById("quoteForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const stopsCount = document.getElementById('stops').value ? document.getElementById('stops').value.split(',').length : 0;
      const totalMiles = 50 + stopsCount * 10;
      const price = totalMiles * 1.25;
      document.getElementById("result").innerText = 
        `Estimated Distance: ${totalMiles} miles\nEstimated Price: $${price.toFixed(2)}`;
    });
  </script>
</body>
</html>
