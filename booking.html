    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Delivery - Indy Expedited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #backBtn {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body><h1>Book a Delivery</h1>

<form id="bookingForm" action="https://formspree.io/f/mrbqbpdv" method="POST">
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number (optional):</label><br>
    <input type="text" name="phone"><br><br>

    <label>Pick-up Time:</label><br>
    <input type="time" name="pickup_time" required><br><br>

    <label>Pick-up Date:</label><br>
    <input type="date" name="pickup_date" required><br><br>

    <label>Pickup Address:</label><br>
    <input type="text" name="pickup_address" required><br><br>

    <label>Additional Stops:</label><br>
    <div id="stopsContainer">
        <input type="text" name="stops[]">
    </div>
    <button type="button" onclick="addStop()">+ Add Stop</button><br><br>

    <label>Drop-off Address:</label><br>
    <input type="text" name="dropoff_address" required><br><br>

    <label>Additional Notes:</label><br>
    <textarea name="notes"></textarea><br><br>

    <button type="submit">Submit Booking</button>
</form>

<div id="thankYouMessage" class="hidden">
    <h2>Thank you for booking with Indy Expedited!</h2>
    <p>We will contact you shortly.</p>
</div>

<br>
<button id="backBtn" onclick="window.location.href='index.html'">Back to Home</button>

<script>
    function addStop() {
        const container = document.getElementById('stopsContainer');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'stops[]';
        container.appendChild(document.createElement('br'));
        container.appendChild(input);
    }

    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                form.classList.add('hidden');
                document.getElementById('thankYouMessage').classList.remove('hidden');
            } else {
                alert('There was an issue submitting the form. Please try again.');
            }
        }).catch(error => {
            alert('Error submitting form.');
        });
    });
</script>

</body>
</html>
