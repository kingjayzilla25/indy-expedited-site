<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Delivery - Indy Expedited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input, textarea, select, button {
            display: block;
            margin: 10px 0;
            width: 300px;
            padding: 8px;
        }
        .add-stop {
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Book a Delivery</h1>
    <form action="https://formspree.io/f/mrbqbpdv" method="POST">
        <label>Full Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Phone Number (optional):</label>
        <input type="tel" name="phone">

        <label>Pick-up Time:</label>
        <input type="time" name="pickup_time" required>

        <label>Pick-up Date:</label>
        <input type="date" name="pickup_date" required>

        <label>Pickup Address:</label>
        <input type="text" name="pickup_address" required>

        <label>Additional Stops:</label>
        <div id="stops">
            <input type="text" name="stops[]" placeholder="Stop 1">
        </div>
        <button type="button" class="add-stop" onclick="addStop()">+ Add Stop</button>

        <label>Drop-off Address:</label>
        <input type="text" name="dropoff_address" required>

        <label>Additional Notes:</label>
        <textarea name="notes" rows="4" placeholder="Any special instructions..."></textarea>

        <button type="submit">Submit Booking</button>
    </form>

    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        function addStop() {
            const stopsDiv = document.getElementById('stops');
            const stopCount = stopsDiv.getElementsByTagName('input').length + 1;
            const newStop = document.createElement('input');
            newStop.type = 'text';
            newStop.name = 'stops[]';
            newStop.placeholder = 'Stop ' + stopCount;
            stopsDiv.appendChild(newStop);
        }
    </script>
</body>
</html>
