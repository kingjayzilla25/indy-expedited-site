<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Delivery - Indy Expedited</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Book a Delivery</h1>
  <form action="https://formspree.io/f/mrbqbpdv" method="POST" id="bookingForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="phone" placeholder="Phone Number (optional)" />
    <input type="datetime-local" name="appointment" required />
    <textarea name="addresses" placeholder="Pickup & Drop-off Addresses" required></textarea>
    <textarea name="notes" placeholder="Additional Notes"></textarea>
    <button type="submit">Submit Booking</button>
  </form>

  <div id="confirmation"></div>

  <a href="index.html" class="btn">Back to Home</a>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('confirmation').innerText = 
            "✅ We have received your booking request and will contact you soon.";
          form.reset();
        } else {
          document.getElementById('confirmation').innerText = 
            "❌ There was an issue submitting your booking. Please try again.";
        }
      });
    });
  </script>
</body>
</html>
