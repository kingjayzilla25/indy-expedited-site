<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        form {
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }
        label, input, textarea, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        .add-stop-btn, .submit-btn {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Book a Delivery</h1>
    <form action="https://formspree.io/f/your_form_id" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number (optional):</label>
        <input type="tel" id="phone" name="phone">

        <label for="datetime">Pick-up Time and Date:</label>
        <input type="time" id="time" name="pickup_time" required>
        <input type="date" id="date" name="pickup_date" required>

        <label for="pickup">Pickup Address:</label>
        <input type="text" id="pickup" name="pickup_address" required>

        <label>Additional Stops:</label>
        <div id="stops">
            <input type="text" name="stops[]" placeholder="Stop 1">
        </div>
        <button type="button" class="add-stop-btn" onclick="addStop()">+ Add Stop</button>

        <label for="dropoff">Drop-off Address:</label>
        <input type="text" id="dropoff" name="dropoff_address" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit" class="submit-btn">Submit Booking</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px;">Back to Home</button>
    </div>

    <script>
        function addStop() {
            const stopsDiv = document.getElementById('stops');
            const stopCount = stopsDiv.getElementsByTagName('input').length + 1;
            const newStop = document.createElement('input');
            newStop.type = 'text';
            newStop.name = 'stops[]';
            newStop.placeholder = 'Stop ' + stopCount;
            stopsDiv.appendChild(newStop);
        }
    </script>
</body>
</html>
