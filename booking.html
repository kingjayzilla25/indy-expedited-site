<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Delivery - Indy Expedited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            width: 300px;
            padding: 8px;
        }
        button.submit-btn {
            background-color: #b30000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.submit-btn:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>
    <h1>Book a Delivery</h1>
    <form action="https://formspree.io/f/mrbqbpdv" method="POST">
        <label>Full Name:</label>
        <input type="text" name="Full Name" required>

        <label>Email:</label>
        <input type="email" name="Email" required>

        <label>Phone Number (optional):</label>
        <input type="tel" name="Phone">

        <label>Pick-up Time and Date:</label>
        <input type="time" name="Pickup Time" required>
        <input type="date" name="Pickup Date" required>

        <label>Pickup Address:</label>
        <input type="text" name="Pickup Address" required>

        <label>Additional Stops:</label>
        <div id="stopsContainer">
            <input type="text" name="Stops[]" placeholder="Stop 1">
        </div>
        <button type="button" onclick="addStop()">+ Add Stop</button>

        <label>Drop-off Address:</label>
        <input type="text" name="Drop-off Address" required>

        <label>Additional Notes:</label>
        <textarea name="Additional Notes" rows="3"></textarea>

        <button type="submit" class="submit-btn">Submit Booking</button>
    </form>
    <br>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        let stopCount = 1;
        function addStop() {
            stopCount++;
            const container = document.getElementById('stopsContainer');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'Stops[]';
            input.placeholder = `Stop ${stopCount}`;
            container.appendChild(input);
        }
    </script>
</body>
</html>
