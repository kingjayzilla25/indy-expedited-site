<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Delivery - Indy Expedited</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #c10000;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #confirmation {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Book a Delivery</h1>
  <form action="https://formspree.io/f/mrbqbpdv" method="POST" id="bookingForm">
    <label for="name">Full Name:</label>
    <input type="text" name="name" required />

    <label for="email">Email:</label>
    <input type="email" name="email" required />

    <label for="phone">Phone Number (optional):</label>
    <input type="text" name="phone" />

    <label for="appointment">Appointment Date & Time:</label>
    <input type="datetime-local" name="appointment" required />

    <label for="addresses">Pickup & Drop-off Addresses (include stops if any):</label>
    <textarea name="addresses" rows="4" required></textarea>

    <label for="notes">Additional Notes:</label>
    <textarea name="notes" rows="3"></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <div id="confirmation"></div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('confirmation').innerText = 
            "✅ We have received your booking request and will contact you soon.";
          form.reset();
        } else {
          document.getElementById('confirmation').innerText = 
            "❌ There was an issue submitting your booking. Please try again.";
        }
      });
    });
  </script>
</body>
</html>
