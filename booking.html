<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Indy Expedited</title>
    <meta name="description" content="Book reliable same-day courier services with Indy Expedited. Serving Indianapolis, Fort Wayne, Chicago & surrounding areas.">
    <meta name="keywords" content="courier services, same-day delivery, Indianapolis courier, Chicago courier, Fort Wayne courier, eco-friendly delivery">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 style="text-align: center; margin-top: 20px;">Book Your Delivery</h1>

    <form action="https://formspree.io/f/mzzenndl" method="POST" style="max-width: 600px; margin: 20px auto;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone (optional):</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="pickup">Pick Up Address:</label><br>
        <input type="text" id="pickup" name="pickup" required><br><br>

        <label for="stops">Additional Stops (optional):</label><br>
        <input type="text" id="stops" name="stops"><br><br>

        <label for="dropoff">Drop Off Address:</label><br>
        <input type="text" id="dropoff" name="dropoff" required><br><br>

        <label for="datetime">Pick Up Time and Date:</label><br>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes"></textarea><br><br>

        <button type="submit" style="background-color: black; color: white; padding: 10px 20px; border: none; cursor: pointer;">Submit Booking</button>
    </form>

    <div style="text-align: center; margin-top: 30px;">
        <a href="index.html" style="text-decoration: none; background-color: black; color: white; padding: 10px 20px; border-radius: 5px;">Back to Home</a>
    </div>

    <footer style="text-align: center; margin-top: 50px;">
        <p>Contact: booking@indyexpedited.com</p>
    </footer>

</body>
</html>
